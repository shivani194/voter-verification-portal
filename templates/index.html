<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Voter Verification</h1>
        <form action="/verify" method="post">
            <label>Select Verification Method:</label><br>
            <input type="radio" name="verification_method" value="face" required> Face ID Verification<br>
            <input type="radio" name="verification_method" value="otp" required> OTP Verification<br>
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
